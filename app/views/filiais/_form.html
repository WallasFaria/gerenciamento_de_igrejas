<%= semantic_form_for(@filial, :html => { :multipart => true }) do |f| %>
  
  <div id="new">
    <%= f.input :nome %>
    <%= f.input :historia %>
    <%= f.input :endereco %>
    <%= f.input :bairro %>
    <%= f.input :cidade %>
    <%= f.input :estado %>
    <%= f.input :imagem, :as => :file %>
  </div>
  
  <%= f.submit %>

<% end %>
